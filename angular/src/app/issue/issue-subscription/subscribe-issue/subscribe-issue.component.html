<h3>issue subscribing component</h3>
<div class="container">
  <!-- <input type="number" value="issue id" (keyup)="onNameKeyUp($event)"> -->
  <button [ngStyle]="{'background-color':subscribing === true ? 'green' : 'red'}" (click)="subscribe()">subscribe</button>
  <button (click)="removeProfile()">remove issue</button>

  <div class="row" *ngIf="received">
    <div class="col-xs-12 col-sm-4">
      <div class="list-group">
        <h5>New issue has been added!</h5>
        <p class="list-group-item"> ID:{{received.id}}  STATUS:{{received.status}}</p>
      </div>
    </div>
  </div>
</div>
