<div
    style="cursor: pointer"
    class="list-group-item list-group-item-action"
    (click)="issueSelected()">

    <div>
      <div class="d-flex w-100 justify-content-between">
        <p class="list-group-item-heading" *ngIf="true">{{(issue.issue_key)}}</p>
        <button style="margin-bottom:0; max-height: 40px"
                class="btn btn-primary pull-right"
                (click)="detailsSelected()">Details</button>
      </div>
      <div *ngIf="isSelected">
        <hr>
        <h6><br>issue summary:</h6>
        <p>{{issue.summary}}</p>
      </div>
    </div>


</div>
