<hr>
<div class="container">
  <div class="row">

    <div cdkDropList
         #todoList="cdkDropList"
         [cdkDropListData]="todos"
         [cdkDropListConnectedTo]="[progressList]"
         (cdkDropListDropped)="drop($event, 'todos')"
         class="col-lg-3 col-md-6 col-sm-6">
      <p class="text-center font-weight-bolder">To do</p>
      <hr>
      <issue-element
        *ngFor="let element of todos; let i= index;"
        cdkDrag
        [issue]="element" [id]="i">
      </issue-element>
      <br>
    </div>

    <div cdkDropList
         #progressList="cdkDropList"
         [cdkDropListData]="progresses"
         [cdkDropListConnectedTo]="[todoList, reviewList]"
         (cdkDropListDropped)="drop($event)"
         class="col-lg-3 col-md-6 col-sm-6">
      <p class="text-center font-weight-bolder">In progress</p>
      <hr>
      <issue-element
        *ngFor="let element of progresses; let i= index;"
        cdkDrag
        [issue]="element" [id]="i">
      </issue-element>
      <br>
    </div>

    <div cdkDropList
         #reviewList="cdkDropList"
         [cdkDropListData]="reviews"
         [cdkDropListConnectedTo]="[progressList,doneList]"
         (cdkDropListDropped)="drop($event)"
         class="col-lg-3 col-md-6 col-sm-6">
      <p class="text-center font-weight-bolder">Code Review</p>
      <hr>
      <issue-element
        *ngFor="let element of reviews; let i= index;"
        cdkDrag
        [issue]="element" [id]="i">
      </issue-element>
      <br>
    </div>

    <div cdkDropList
         #doneList="cdkDropList"
         [cdkDropListData]="dones"
         [cdkDropListConnectedTo]="[todoList, reviewList]"
         (cdkDropListDropped)="drop($event)"
         class="col-lg-3 col-md-6 col-sm-6">
      <p class="text-center font-weight-bolder">Done</p>
      <hr>
      <issue-element
        *ngFor="let element of dones; let i= index;"
        cdkDrag
        [issue]="element" [id]="i">
      </issue-element>
      <br>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2019 Mi≈Çosz Szwedo</p>
  </footer>
</div>
